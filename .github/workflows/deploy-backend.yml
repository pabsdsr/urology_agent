name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install EB CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}
      
      - name: Verify AWS credentials
        run: |
          aws sts get-caller-identity
      
      - name: Deploy to Elastic Beanstalk
        working-directory: ./server
        run: |
          # Initialize EB (if not already initialized)
          if [ ! -d ".elasticbeanstalk" ]; then
            eb init ${{ secrets.EB_APPLICATION_NAME }} \
              --region ${{ secrets.AWS_DEFAULT_REGION }} \
              --platform docker
          fi
          
          # Deploy to production environment
          eb deploy ${{ secrets.EB_ENVIRONMENT_NAME }} --timeout 20
      
      - name: Wait for environment to be ready
        working-directory: ./server
        run: |
          echo "Waiting for environment to stabilize..."
          eb health ${{ secrets.EB_ENVIRONMENT_NAME }} --refresh
      
      - name: Verify deployment
        run: |
          echo "Testing health endpoint..."
          curl -f https://api.uroassist.net/health || exit 1
          echo "✅ Backend deployment successful!"
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Backend deployment failed!"
          echo "Check the logs above for details."







